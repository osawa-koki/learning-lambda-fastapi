AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  sam-handson

  Sample SAM Template for sam-handson

Globals:
  Function:
    Timeout: 10
    MemorySize: 128

Resources:
  GetFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: "GETメソッド"
      Description: "GETメソッド (Lambda on FastAPI)"
      PackageType: Image
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /
            Method: GET
    Metadata:
      DockerContext: ./src
      Dockerfile: Dockerfile
  PostFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: "POSTメソッド"
      Description: "POSTメソッド (Lambda on FastAPI)"
      PackageType: Image
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /
            Method: POST
    Metadata:
      DockerContext: ./src
      Dockerfile: Dockerfile
  PutFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: "PUTメソッド"
      Description: "PUTメソッド (Lambda on FastAPI)"
      PackageType: Image
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /
            Method: PUT
    Metadata:
      DockerContext: ./src
      Dockerfile: Dockerfile
  DeleteFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: "DELETEメソッド"
      Description: "DELETEメソッド (Lambda on FastAPI)"
      PackageType: Image
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /
            Method: DELETE
    Metadata:
      DockerContext: ./src
      Dockerfile: Dockerfile
